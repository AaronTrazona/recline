<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8"> 
	<title>CouchDB Data Explorer</title> 
	<link rel="stylesheet" href="style/reset.css" media="screen">
	<link rel="stylesheet" href="style/data-table.css" media="screen"> 
	<link rel="stylesheet" href="style/style.css" media="screen">
	<script type="text/javascript" src="script/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="script/jquery.mustache.js"></script>
	<script type="text/javascript" src="script/jquery.couch2.js"></script>
	<script type="text/javascript" src="script/sammy-0.6.3.min.js"></script>
	<script type="text/javascript" src="script/underscore.js"></script>
	<script type="text/javascript" src="script/util.js"></script>
	<script type="text/javascript" src="script/costco.js"></script>
	<script type="text/javascript" src="script/removalist.js"></script>
	<script type="text/javascript" src="script/site.js"></script>
</head> 
<body>
	<div class="container">
	  <div class="menu-overlay" style="display: none; z-index: 101; ">&nbsp;</div>
    <ul class="menu" id="menu">
    	<li><a class="transform" href="JavaScript:void(0);">Transform...</a></li>
    </ul>
    <div id="header">
      <a href="http://github.com/maxogden/removalist"><img id="couchLogo" src="images/couch.png"/></a>
      <div id="project-title"></div>
      <div id="project-controls"></div>
    </div>
		<div id="main_content"></div>
	</div>
	
	<div id="notification-container">
  	<div id="notification">
  		<img src="images/small-spinner.gif" class="notification-loader"><span class="notification-message">Loading...</span>
  	</div>
  </div>
  
  <div class="dialog-overlay" style="display: none; z-index: 101; ">&nbsp;</div>
  <div class="dialog ui-draggable" style="display: none; z-index: 102; top: 101px; ">
  	<div class="dialog-frame" style="width: 700px; visibility: visible; ">
  		<div id="dialog-content" class="dialog-border"></div>
  	</div>
  </div>
  
  <script type='text/mustache' id="dbTemplate">
    <div id="database" class="single_database">
      <div class="group" id="current-head-database">
        <table width="100%" cellspacing="0" cellpadding="0">
          <tbody>
            <tr class="database_oneline action">
              <td class="date">
                <nobr>db</nobr>
              </td>
              <td class="message">
                <code><a href="http://{{host}}/{{db_name}}">http://{{host}}/<strong>{{db_name}}</strong></a> </code>
              </td>
              <td class="database">
                size&nbsp;{{disk_size}}
              </td>
              <td class="tree">
                docs&nbsp;<a href="http://{{host}}/{{db_name}}/_all_docs?include_docs=true" hotkey="t">{{doc_count}}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </script>
  
  <script type='text/mustache' id="actionsTemplate">
    <a class="button" id="export-button" href="javascript:{}"><span class="button-menu">Export</span></a>
  </script>
  
  <script type='text/mustache' id="exportActionsTemplate">
    <li><a class="csv" href="JavaScript:void(0);">CSV</a></li>
    <li><a class="json" href="JavaScript:void(0);">JSON</a></li>
  </script>
  
  <script type='text/mustache' id="columnActionsTemplate">
    <li><a class="transform" href="JavaScript:void(0);">Transform...</a></li>
  </script>

  <script type='text/mustache' id="titleTemplate"><span id="project-name-button" class="app-path-section">{{db_name}}</span></script>
  <script type='text/mustache' id="bulkTemplate">http://{{host}}/{{db_name}}/_bulk_docs</script>
  <script type='text/mustache' id="generatingTemplate"><div class="loading">Loading...</div></script>
  
  <script type='text/mustache' id="tableContainerTemplate">
    <div id="right-panel">
      <div id="tool-panel">
        <div id="summary-bar">
          <span>
            {{doc_count}} documents
          </span>
        </div>
        <div id="download">
        </div>
      </div>
      <div id="view-panel">
        <div class="viewpanel-header">
          <div class="viewpanel-pagesize">
            <span>
              Show:
            </span>
            <a href="javascript:{}" class="viewPanel-pagingControls-page action">5</a>
            <a href="javascript:{}" class="viewPanel-pagingControls-page selected">10</a>
            <a href="javascript:{}" class="viewPanel-pagingControls-page action">25</a>
            <a href="javascript:{}" class="viewPanel-pagingControls-page action">50</a>
            <span>
              rows
            </span>
          </div>
          <div class="viewpanel-sorting">
          </div>
          <div class="viewpanel-paging">
            <a href="javascript:{}" class="first inaction">« first</a>
            <a href="javascript:{}" class="previous inaction">‹ previous</a>
            <span class="viewpanel-pagingcount">
              1 - 10
            </span>
            <a href="javascript:{}" class="next action">next ›</a>
            <a href="javascript:{}" class="last action">last »</a>
          </div>
        </div>
        <div id="dataTableContainer" class="data-table-container">

        </div>
      </div>
    </div>
  </script>
  
  <script type='text/mustache' id="dataTableTemplate">
    <table class="data-table" cellspacing="0">
      <tbody>
        <tr>
          {{#headers}}
          <td class="column-header">
            <div class="column-header-title">
              <a class="column-header-menu"></a>
              <span class="column-header-name">{{.}}</span>
            </div>
            </div>
          </td>
          {{/headers}}
        </tr>
        {{#rows}}
        <tr>
          {{#cells}}
          <td>
            <div class="data-table-cell-content">
              <span>{{.}}</span>
            </div>
          </td>
          {{/cells}}
        </tr>
        {{/rows}}
      </tbody>
    </table>
  </script>
  
  <script type='text/mustache' id="bulkEditTemplate">
    <div class="dialog-header">
  		Functional transform on column {{name}}
  	</div>
  	<div class="dialog-body">
  		<div class="grid-layout layout-tight layout-full">
  			<table>
  			<tbody>
  			<tr>
  				<td colspan="4">
  					<div class="grid-layout layout-tight layout-full">
  						<table rows="4" cols="4">
  						<tbody>
  						<tr style="vertical-align: bottom;">
  							<td colspan="4">
  								Expression
  							</td>
  						</tr>
  						<tr>
  							<td colspan="3">
  								<div class="input-container">
  									<textarea class="expression-preview-code"></textarea>
  								</div>
  							</td>
  							<td class="expression-preview-parsing-status" width="150" style="vertical-align: top;">
  								No syntax error.
  							</td>
  						</tr>
  						<tr>
  							<td colspan="4">
  								<div id="expression-preview-tabs" class="refine-tabs ui-tabs ui-widget ui-widget-content ui-corner-all">
  									<span>Preview</span>
  									<div id="expression-preview-tabs-preview" class="ui-tabs-panel ui-widget-content ui-corner-bottom">
  										<div id="editPreview" class="expression-preview-container" style="width: 652px; ">
  
  										</div>
  									</div>
  								</div>
  							</td>
  						</tr>
  						</tbody>
  						</table>
  					</div>
  				</td>
  			</tr>
  			</tbody>
  			</table>
  		</div>
  	</div>
  	<div class="dialog-footer">
  		<button class="okButton button">&nbsp;&nbsp;Update All&nbsp;&nbsp;</button>
  		<button class="cancelButton button">Cancel</button>
  	</div>
  </script>
 
  <script type='text/mustache' id="editPreviewTemplate">
  	<div class="expression-preview-table-wrapper">
  		<table>
  		<tbody>
  		<tr>
  			<td class="expression-preview-heading">
  				before
  			</td>
  			<td class="expression-preview-heading">
  				after
  			</td>
  		</tr>
  		{{#rows}}
  		<tr>
  			<td class="expression-preview-value">
  				{{before}}
  			</td>
  			<td class="expression-preview-value">
  				{{after}}
  			</td>
  		</tr>
  		{{/rows}}
  		</tbody>
  		</table>
  	</div>
	</script>
</body>
</html>
